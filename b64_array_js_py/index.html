<!DOCTYPE html>
<meta charset="utf-8">
<script src='base64array.js'></script>
<script>

var input_array = new Float32Array([1, 1.000456787654, 2, 3, 5]);

console.log(decode(encode(input_array), 'float32'));

fetch('/multiply', {
        method: "POST",
        body: JSON.stringify({
            "__array__": encode(input_array),
            "dtype": "float32",
            "shape": [input_array.length]
        }),
        headers: new Headers({
            'Content-Type': 'application/json'
        })
    })
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        var twice_the_array = decode(data['twice_the_array']['__array__'], data['twice_the_array']['dtype']);
        document.querySelector('body').innerHTML = `Python says that twice [${input_array}] is [${twice_the_array}].`
        console.log(twice_the_array);
    });
</script>
